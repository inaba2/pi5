<body>

<script language="JavaScript">

var js_n1;
var js_n2;

js_n1 = parseInt(window.prompt ('Digite o primeiro numero: ', ' '));
js_n2 = parseInt(window.prompt ('Digite o segundo numero: ', ' '));

document.write('numero 1 digitado = ' + js_n1);
document.write('<br>numero 2 digitado = ' +js_n2);

	if(js_n1 < js_n2){
		document.write('<p><b>classificacao em ordem Crescente:</b>' + js_n1 + ' e ' + js_n2);
	}
	else{
		document.write('<p><b>classificacao em ordem decrescente:</b>' + js_n2 + ' e ' + js_n1);
	}
</script>
