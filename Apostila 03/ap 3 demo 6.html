<body>

<script language="JavaScript">

var js_contador=1;

while (js_contador <=10){
	document.write('<p>' + js_contador + '&ordf; Repetiç de uma única linha de comando dentro de um lanço condicional: ');
	js_contador +=1;
}

</script>
